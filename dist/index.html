<!doctype html>
<html lang="en">
<head>

  <meta name="description" content="Maze Game in Vanilla JS">
  <meta name="author" content="Your Name">
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="margin-bottom:40px;">
    <h4>Project for CMPS453 Spring 2022 Artificial Intelligence course taken at Beirut Arab University <a href="">Code</a></h4>

<div id="game-container-1" class="game-container">

   <div id="game-map-1" class="game-map">

       <div id="sprites" class="layer"></div>
       <div id="success-msg">

       </div>
   </div>
 </div>
   <!-- end game map -->

</div>
</div>


<main>
  <p>Time taken: <span id="time"></span></p>
  <button id="BFS">BFS</button>

  <button id="IDS">IDS</button>
  <button id="ASTAR">AStar</button>

</main>
